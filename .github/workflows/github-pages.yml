name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"] # あなたのメインブランチ名に合わせてください (例: master, main, etc.)

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # または '3.4' など、利用可能な安定版のRubyバージョンを指定
          bundler-cache: true

      - name: Install OGP generator dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate per-article OGP images
        run: python3 scripts/generate_ogp.py

      - name: Build with Jekyll
        run: bundle exec jekyll build

      # .well-known ディレクトリを _site にコピーするステップ
      - name: Copy .well-known directory
        run: |
          mkdir -p _site/.well-known/
          cp -r .well-known/* _site/.well-known/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # この行の直後、またはこの行自体のインデントを確認してください
