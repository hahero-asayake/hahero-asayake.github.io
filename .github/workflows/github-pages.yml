# .github/workflows/github-pages.yml

name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"] # あなたのメインブランチ名に合わせてください

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ここを具体的なバージョンに修正
          ruby-version: '3.3' # または '3.3.0' や '3.4' など、リストにあるいずれかの最新安定版
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Copy .well-known directory
        run: |
          mkdir -p _site/.well-known/
          cp -r .well-known/* _site/.well-known/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
    ```

**修正後、再度コミットしてGitHubにプッシュしてください。**
これにより、GitHub Actionsが正しいRubyバージョンでセットアップされ、ビルドが進行するはずです。
